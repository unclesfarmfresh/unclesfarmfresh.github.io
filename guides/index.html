---
layout: default
title: Complete Homesteading Guides
---
<div class="page-header">
    <div class="container">
        <h2>Complete Homesteading Guides</h2>
        <p>In-depth resources for every aspect of sustainable living</p>
    </div>
</div>
<div class="container">
    <div class="topic-grid">
        {% for guide in site.guides %}
        <a href="{{ guide.url | relative_url }}" class="topic-card">
            <div class="topic-image {{ guide.image_class }}"></div>
            <div class="topic-content">
                <h4>{{ guide.title }}</h4>
                <p>{{ guide.excerpt | strip_html | truncatewords: 20 }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
